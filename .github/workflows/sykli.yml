name: Sykli CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  sykli:
    name: Run with Sykli
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Elixir (Sykli engine)
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.16'
          otp-version: '26'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install Sykli
        run: |
          curl -fsSL https://github.com/yairfalse/sykli/releases/latest/download/sykli-linux-x86_64 -o sykli
          chmod +x sykli
          sudo mv sykli /usr/local/bin/

      - name: Run Sykli Pipeline
        run: sykli
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
